<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Laptop</title>
</head>
<body>
  <h1>Register Your Laptop</h1>
  <form id="laptopRegistrationForm" method="POST" action="/register-laptop">
    <label for="brand">Laptop Brand:</label>
    <input type="text" id="brand" name="brand" required><br><br>

    <label for="model">Laptop Model:</label>
    <input type="text" id="model" name="model" required><br><br>

    <label for="serialNumber">Serial Number:</label>
    <input type="text" id="serialNumber" name="serialNumber" required><br><br>

    <label for="os">Operating System:</label>
    <input type="text" id="os" name="os" required><br><br>

    <label for="memory">Memory (GB):</label>
    <input type="number" id="memory" name="memory" required><br><br>

    <label for="storage">Storage (GB):</label>
    <input type="number" id="storage" name="storage" required><br><br>

    <label for="comments">Additional Details (e.g., color, display size):</label>
    <textarea id="comments" name="comments" placeholder="Enter additional details"></textarea><br><br>

    <button type="submit">Register Laptop</button>
  </form>
</body>
</html>
